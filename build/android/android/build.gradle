plugins {
    id 'com.android.library'
}
apply plugin: 'maven-publish'
android {
    compileSdk 32
    defaultConfig {
        minSdk 21
        targetSdk 32
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion '21.3.6528147'
}
task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from "../../build/build_android/sources"
}

def versionData = "0.2"
def versionProd = "0.2"
def isDev = true



def SNAPSHOT_REPOSITORY_URL = "http://113.52.132.53:8081/repository/maven-snapshots/"
def RELEASE_REPOSITORY_URL = "http://113.52.132.53:8081/repository/maven-android/"

publishing {
    publications {
        maven(MavenPublication) {
            groupId "com.master.world"
            artifactId "api"
            if (isDev) {
                versionData = versionData + "-SNAPSHOT"
            }else{
                versionData = versionProd
            }
            version versionData
            artifact(androidSourcesJar)
            artifact "../../build/build_android/IM-SDK.aar"
        }
    }
    repositories {
        maven {
            url = isDev ? SNAPSHOT_REPOSITORY_URL : RELEASE_REPOSITORY_URL
            allowInsecureProtocol = true
            credentials {
                username 'admin'
                password 'Fr@KCEqCWt4bR8z'
            }
        }
    }
}
task generateLib {
    group 'publishing'
    dependsOn publishMavenPublicationToMavenRepository
}